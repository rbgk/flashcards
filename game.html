<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="shortcut icon" href="flashcards.svg" type="image/x-icon">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/aesthetics.js"></script>
    <script defer src="js/theme.js"></script>
    <script defer src="js/buttons.js"></script>
    <script defer src="js/generateButton.js"></script>
    <script defer src="js/studyButton.js"></script>
    <script defer src="js/card.js"></script>

    <script defer src="js/game.js"></script>
</head>
<body>
    <main>
        <nav>
            <button type="button" class="btn btn-primary material-symbols-outlined" id="themeToggleButton"  aria-label="toggle theme"></button>
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#aboutModal">About</button>
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#instructionsModal">Instructions</button>
        </nav>

        <div class="hero" style="text-align: center;">
            <h1>
                Flashcards
            </h1>
            <span>
                <i>A Quizlet Alternative</i>
            </span>
        </div>

        <div id="game">
        
            <button class="arrows btn-primary btn">
                <span class="material-symbols-outlined" style="vertical-align: middle;">arrow_back</span>
                
            </button>
        

            <!-- card face -->
            <div id="cardFace">
                <span id="card-word">
                </span>
                <span id="card-defn">
                </span>
            </div>


            <button class="arrows btn-primary btn" style="right:0px">
                <span class="material-symbols-outlined" style="vertical-align: middle;">arrow_forward</span>

            </button>
            
        
        </div>
    </main>
</body>
</html>
